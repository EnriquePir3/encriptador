<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Encriptador-Alura</title>
    <link rel="icon" href="imagen/loguito.ico">
</head>

<body>
    <header>
        <img class="logo" src="imagen/Logo.png" alt="">

    </header>



    <main>

        <section class="texto">
            <textarea class="texto" name="texto" id="texto" placeholder="por favor ingresa un texto aqui" cols="30"
                rows="10"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
                <div class="botones">
                 <button class="btn-encriptar" id="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                 <button class="btn-desencriptar" type="button" value="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="pantalla-encriptado" id="pantalla-encriptado">
            <div id="contenido-pantalla-encriptado">
                <img class="munheco" src="imagen/MuÃ±eco.png" alt="imagen-encriptado">
                    <div class="titulo-mensaje">
                    <h2>esperando por su mensaje...</h2>
                    <p>ingresa el texto que desees encriptar y desencriptar</p>
                </div>
            </div>
             <div id="area-texto-encriptado">
                  <textarea readonly name="mensaje-encriptado" id="mensaje-encriptado" cols="30" rows="10"></textarea>
                      <div class="copiar">
                        <input class="btn-copiar" type="button" value="copiar" onclick="copiarTexto()">
                      </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
